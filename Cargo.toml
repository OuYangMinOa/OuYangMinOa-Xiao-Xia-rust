[package]
name = "discord_bot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv_codegen="0.15.0"
poise="0.5.2"
serenity = { features = [ "voice","model"], version = "0.11.5", default-features = false }
songbird = { version = "0.3.1", features = ["yt-dlp", "builtin-queue"] }
tokio = { version = "1.27.0", features = ["macros", "rt-multi-thread", "sync", "time"] }
